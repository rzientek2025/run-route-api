<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyznaczanie Trasy i Mapa</title>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { 
            display: block; width: 100%; padding: 10px; margin-top: 20px; 
            background-color: #007bff; color: white; border: none; border-radius: 4px; 
            cursor: pointer; font-size: 16px; transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
        #results { margin-top: 20px; padding: 15px; background-color: #e9ecef; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        .error { color: #dc3545; font-weight: bold; }
        #map {
            height: 400px; 
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wyznaczanie Trasy i Mapa</h1>

        <input type="hidden" id="api-url" value="https://run-route-app-kxfys.ondigitalocean.app/api/routes/generate">
        
        <label for="origin">Punkt Pocztkowy (Adres lub Lat,Lng):</label>
        <input type="text" id="origin" value="Plac Defilad 1, Warszawa" placeholder="np. Plac Defilad 1, Warszawa">

        <label for="destination">Punkt Kocowy (Adres lub Lat,Lng):</label>
        <input type="text" id="destination" value="Ogr贸d Saski, Warszawa" placeholder="np. Ogr贸d Saski, Warszawa">

        <button onclick="generateRoute()">Wyznacz Tras i Poka偶 na Mapie</button>

        <h2>Wyniki Tekstowe:</h2>
        <div id="results">Czekam na dane...</div>
        
        <div id="map"></div>
    </div>

    <script>
        let map; 
        let routePolyline; 

        // Funkcja inicjalizujca map
        function initMap() {
            console.log("Mapa zostaa zainicjowana!");
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 52.23, lng: 21.01 },
                zoom: 12,
            });
        }

        function clearRoute() {
            if (routePolyline) {
                routePolyline.setMap(null);
                routePolyline = null;
            }
        }
        
        function drawRoute(encodedPolyline) {
            if (!map) {
                // Ta linia bya nasz poprzedni "awaryjn" poprawk.
                // Teraz powinna by niepotrzebna, ale zostawiamy j dla bezpieczestwa.
                initMap();
            }

            if (!map) {
                 console.error("Mapa jest null nawet po pr贸bie ponownej inicjalizacji.");
                 return;
            }
            
            clearRoute(); 

            // Rysowanie
            const path = google.maps.geometry.encoding.decodePath(encodedPolyline);
            routePolyline = new google.maps.Polyline({
                path: path,
                geodesic: true,
                strokeColor: '#FF0000', 
                strokeOpacity: 1.0,
                strokeWeight: 4
            });

            routePolyline.setMap(map);

            // Dopasowanie widoku mapy
            const bounds = new google.maps.LatLngBounds();
            for (let i = 0; i < path.length; i++) {
                bounds.extend(path[i]);
            }
            map.fitBounds(bounds);
        }

        async function generateRoute() {
            // ... (pomijam kod z pobieraniem URL i danych, poniewa偶 jest poprawny)
            const apiUrlElement = document.getElementById('api-url');
            const apiUrl = apiUrlElement.value;
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = "Wysyam zapytanie do API...";
            clearRoute(); 

            try {
                // Wywoanie API...
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ origin, destination })
                });

                const data = await response.json();

                if (!response.ok) {
                    resultsDiv.innerHTML = `<span class="error">BD: ${data.error || 'Nieznany bd'}</span>\nSzczeg贸y: ${data.details || 'Brak'}`;
                    return;
                }

                // Sukces
                resultsDiv.innerHTML = `
                    <p style="color:#28a745; font-weight: bold;">STATUS: ${data.status}</p>
                    <p><strong>Dystans:</strong> ${data.distance_km} km</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Poliline (Fragment):</strong> ${data.polyline.substring(0, 50)}... [${data.polyline.length} znak贸w]</p>
                `;
                
                drawRoute(data.polyline);

            } catch (error) {
                resultsDiv.innerHTML = `<span class="error">BD SIECI: Nie udao si poczy z API.</span>\nSprawd藕, czy serwer dziaa i adres URL jest poprawny.\nSzczeg贸y: ${error.message}`;
            }
        }
        
        //  KROK 3: Nowoczesny, asynchroniczny spos贸b adowania Google Maps API
        (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importScript",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={});d.loaded=function(){};d.ds=d.ds||[];m.head.insertBefore((h=m.createElement("script")),m.head.firstChild);h.async=1;h.src=p;a=h;k=m.getElementsByTagName("script")[0];k.parentNode.insertBefore(a,k);h.onload=function(){d.loaded()};var f=m.createElement("script");f.async=1;f.src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAW2DUptV5TFogXHiIDBXCbDlHIK9tPtaM&libraries=geometry&callback=initMap";m.head.appendChild(f);})
        (window);
    </script>
</body>
</html>
